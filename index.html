<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="snooze.mp3" type="audio/mpeg">
    </audio>
    <div class="container" id="page1">
        <h2>Enter Your Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" placeholder="Enter your nickname">
        <br>
        <button onclick="nextPage()">Continue</button>
    </div>
    
    <div class="container hidden" id="page2">
        <h2>Will you be my Valentine?</h2>
        <button id="yesBtn" onclick="confettiEffect()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>
    
    <div class="container hidden" id="page3">
        <h2>What would you like us to do together?</h2>
        <button onmouseover="showImage('staycation.jpg')" onclick="displayMessage()">Home Staycation</button>
        <button onmouseover="showImage('stargazing.jpg')" onclick="displayMessage()">Rooftop Stargazing</button>
        <button onmouseover="showImage('weekend.jpg')" onclick="displayMessage()">Weekend Together</button>
        <br>
        <img id="optionImage" class="hidden" width="300px">
        <h2 id="message" class="hidden">I can't lose when I'm with you!</h2>
    </div>
    
    <script>
        function nextPage() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.remove("hidden");
        }
        
        function confettiEffect() {
            alert("Yay! ðŸŽ‰");
            document.getElementById("page2").classList.add("hidden");
            document.getElementById("page3").classList.remove("hidden");
        }
        
        function moveButton() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.random() * 200 - 100;
            let y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }
        
        function showImage(image) {
            let img = document.getElementById("optionImage");
            img.src = image;
            img.classList.remove("hidden");
        }
        
        function displayMessage() {
            document.getElementById("message").classList.remove("hidden");
        }
    </script>
</body>
</html>
